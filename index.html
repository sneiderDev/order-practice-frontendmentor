<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>
    <div class="order">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="hero__title">
        <h1>Order Summary</h1>
      </div>
      <div class="hero__sub">
        <h3>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</h3>
      </div>
      <div class="container">
        <div class="container__music">
          <img src="images/icon-music.svg" alt="music">
        </div>
        <div class="container__text">
          <h4>Annual Plan<br>$59.99/year</h4>
        </div>
        <div class="container__a">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="action">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">LaiCK</a>.
      </div>
    </div>
  </main>
  <img class="pattern" src="images/pattern-background-desktop.svg" alt="">
</body>
</html>
